<!DOCTYPE HTML>
<html>
  <head>
    <title>Sketch</title>
    <style>
      body {
        font-family:Verdana,Arial,Helvetica;
      }
      h2{
        margin:0 0 20px 0;
        font-weight:normal;
      }
      #canvas {
        border:1px solid black;
      }
      #json {
        width: 100%;
        height: 400px;
      }
      .small {
        font-size: 11px;
      }
    </style>
    <script src="jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="sketch.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <table width="100%">
      <tr>
        <td width="640">
          <canvas id="canvas" width="640" height="640"></canvas>
        </td>
        <td valign="top" align="left">
          <h2>Sketch -- scribble with canvas</h2>
          <p class="small">To draw, click and drag on the area within the black border to the left.</p>
          <p class="small">You can save a drawing by clicking 'Show JSON' and saving as a text file.</p>
          <p class="small">To load a saved drawing, you can copy and paste the JSON text into the box below, and click 'Apply JSON' button.</p>
          <input type="button" value="Clear Screen" id="clearBtn">
          <input type="button" value="Show JSON" id="showJsonBtn" >
          <input type="button" value="Apply JSON" id="applyJsonBtn">
          <textarea id="json" ></textarea>
        </td>
      </tr>
    </table>
    <script>
      var sketch = new Sketch("canvas");
      var jsonTA = document.getElementById("json");
      function clear() {
        sketch.clear();
      }
      function showJson(){
        jsonTA.value = sketch.getJSON();
      }
      function applyJson(){
        sketch.loadJSON(jsonTA.value);
      }
      $("clearBtn").click(clear);
      $("showJsonBtn").click(showJson);
      $("applyJsonBtn").click(applyJson);
    </script>
  </body>
</html>
